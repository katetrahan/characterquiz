<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Game of Thrones</title>
  </head>
  <body>
    <div class="container">
      <h1>Game of Thrones Quiz</h1>
      <p>*Spoilers Ahead* Find your Game of Thrones character!</p>
      <form id="thrones">
        <div class="form-group">
          <label for="climate">Which Climate do you prefer?</label>
          <select id="climate">
            <option value="1">Ice Cold</option>
            <option value="2">Temperate</option>
            <<option value="3">Blistering Hot</option>
          </select>
        </div>
        <div class="form-group" id="animal">
          <label>What is your favorite animal?</label>
          <div class="radio">
           <label>
             <input type="radio" name="operator" value="1" checked>
             wolf
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="operator" value="2">
             lion
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="operator" value="3">
             dragon
           </label>
         </div>
       </div>
       <div class="form-group">
         <label for="relStat">Relationship Status</label>
         <select id="relStat">
           <option value="1">dating my nephew</option>
           <option value="2">dating my aunt</option>
           <option value="3">bitter</option>
         </select>
       </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="youAre">
        <p>Your are <span id="gotCharacter"></span> !</p>
      </div>
    </div>
  </body>
</html>
